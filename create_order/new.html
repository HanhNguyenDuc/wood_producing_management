<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ALT F4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="new.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container-unauthenticate">
      <div class="js-success-reset alert alert-success text-center"></div>

      <div class="box-left"></div>
      <div class="box-right sessions">
        <div class="custom-signIn" id="signIn-1">
          <div class="img-logo">
            <img width="200" height="120"
              src="/manageiq-logo-inverse-vertical.png"
            />
          </div>
          <form
            class="new_account"
            id="new_account"
            action="/login"
            accept-charset="UTF-8"
            method="post"
          >
            <div class="group-input">
              <div class="form-group">
                <label>Email</label>
                <input
                  autofocus="autofocus"
                  class="email validation-email js-validation"
                  placeholder="Email"
                  id="email-login"
                  type="text"
                  value=""
                  name="account[email]"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  class="password validation-password js-validation"
                  placeholder="Password"
                  type="password"
                  name="account[password]"
                  id="account_password"
                />
              </div>
            </div>
            <button type="submit">Login</button>
            <div class="password-action">
              <span class="btn-reset-password">Forgot Password</span>
            </div>
          </form>
        </div>

        <footer class="footer-unauthencate">
          <p class="text-bottom">2020 Â© Alt+F4 Team. All Rights Reserved.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
