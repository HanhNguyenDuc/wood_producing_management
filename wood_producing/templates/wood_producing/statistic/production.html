<!doctype html>
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Production Statistic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
</head>


<body>
    <h2 class="text-center" style="margin-top: 5%;"><span>Thống kê mặt hàng sản xuất</span></h2>
    <div class="container">
        <div class="row" id="customize_row">
            <div class="form-group row col-sm">
                <label for="example-date-input" class="col-3 col-form-label">Ngày bắt đầu</label>
                <div class="col-9">
                    <input class="form-control" type="date" value="2021-04-01" id="date-input-1">
                </div>
            </div>
            <div class="form-group row col-sm">
                <label for="example-date-input" class="col-3 col-form-label">Ngày kết thúc</label>
                <div class="col-9">
                    <input class="form-control" type="date" value="2021-05-01" id="date-input-2">
                </div>
            </div>
        </div>
        <div class="row" id="customize_row">
            <button class="col-sm btn btn-light" id="btnBack"> Back </button>
            <button class="col-sm btn btn-success" id="btnStatistic"> Statistic </button>
        </div>
        <div id="content" style="display: None;">
            <div class="row" id="customize_row">
                <div class="col-sm">
                    <canvas id="TotalProfitChart" width="200" height="80"></canvas>
                </div>
            </div>
            <div class="row" id="customize_row">
                <div class="col-sm">
                    <canvas id="ProductsChart" width="200" height="80"></canvas>
                </div>
            </div>
            <div class="row" id="customize_row">
                <div class="col-sm">
                    <canvas id="CostChart" width="200" height="80"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var ctx_profit = document.getElementById('TotalProfitChart').getContext("2d");
    var ctx_product = document.getElementById('ProductsChart');
    var ctx_cost = document.getElementById('CostChart');
    var backgroundColor = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(201, 203, 207, 0.2)'
    ];
    $('#btnStatistic').click(function () {
        var start_date = $("#date-input-1").val();
        var end_date = $("#date-input-2").val();
        $.ajax({
            type: "POST",
            data: {
                start_date: start_date,
                end_date: end_date,
            },
            url: "/api/statistic/statistic_production",
            success: function (data) {
                console.log(data);
                data = JSON.parse(JSON.stringify(data))
                var TotalProfitChart = new Chart(ctx_profit, {
                    type: 'line',
                    data: {
                        labels: data["labels"],
                        datasets: [
                            {
                                label: 'Bán ra',
                                backgroundColor: 'rgba(54, 162, 235, 1)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                data: data["quantity"],
                            }],
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    position: 'top',
                                    display: true,
                                    text: 'Biểu đồ thống kê mặt hàng sản xuất'
                                }
                            }
                        }
                    }
                });
                var datasets = [];
                for (let index = 0; index < data["product_quantity_detail"].length; index++) {
                    datasets.push({
                        type: 'bar',
                        label: data["product_quantity_detail"][index]["label"],
                        data: data["product_quantity_detail"][index]["quantity"],
                        backgroundColor: backgroundColor[index % 7]
                    })
                }
                var ProductsChart = new Chart(ctx_product, {
                    type: 'bar',
                    data: {
                        labels: data["labels"],
                        datasets: datasets,
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                position: 'top',
                                display: true,
                                text: 'Biểu đồ thống kê mặt hàng chi tiết'
                            }
                        }
                    }
                });
                var datasets = [];
                var i = 0;
                for (let index = 0; index < data["workshop_quantity_detail"].length; index++) {
                    datasets.push({
                        type: 'bar',
                        label: "Xưởng " + data["workshop_quantity_detail"][index]["label"],
                        data: data["workshop_quantity_detail"][index]["quantity"],
                        backgroundColor: backgroundColor[index % 7],
                        borderColor: backgroundColor[index % 7]
                    })
                }
                console.log(datasets)
                var CostChart = new Chart(ctx_cost, {
                    type: 'bar',
                    data: {
                        labels: data["labels"],
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Biểu đồ thống kê sản xuất theo xưởng'
                            }
                        }
                    }
                });
            },
            errors: function (data) {
                console.log(data);
                alert("Có lỗi xảy ra, vui lòng thử lại");
            }
        });

        var x = document.getElementById("content");
        x.style.display = "block";
    });
</script>
<style>
    #customize_row {
        margin-top: 5%;
    }
</style>

</html>
